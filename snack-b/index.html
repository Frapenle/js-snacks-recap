<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app">
        <div class="title">
            <h1>Random unique numbers sum</h1>
        </div>
            <!-- .trim elimina gli spazi vuoti, type:number applica automaticamente il modifier .number -->
            <input type="number" name="" id="" v-model.trim="inputNumber" @keyup.enter="getRandomArrayNumbers(inputNumber)">
            <button @click="getRandomArrayNumbers(inputNumber)">Somma</button>
            <h1 class="array-numbers">{{somma}}</h1>
            <div>{{arrayNums}}</div>
    </div>
    <!-- Vue cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
